<body>
    <header></header>
    <nav></nav>
    <main class="container">
        <section class="row">
            <h1>Validación de Formularios</h1>
            <form action="" method="" id="basic-form">
                <div>
                    <label>Ingrese Usuario</label>
                    <required type="text" id="txtUsuario" required minLength="4" maxLength="16">
                    <p id="valusuario"></p>                        
                    </div>
                
                <div>
                    <label>Ingrese Nombre</label>
                    <required type="text" id="txtNombre">
                    <p id="valnombre"></p>
                    </div>
                
                <div>
                    <label>Ingrese Contraseña</label>
                    <required type="password" id="txtContrasena" placeholder="Min, 8 numeros" required minLength="8">
                    <p id="valcontrasena"></p>
                    </div>
                
                <div>
                    <label>Repetir Contraseña</label>
                    <required type="password" id="txtrepeticion">
                    <p id="valrepeticion"></p>
                    </div>

                <div>
                    <label>Correo</label>
                    <required type="correo" id="txtcorreo" placeholder="mail@website.com"required>
                    <p id="valcorreo"></p>
                    </div>

                <div>
                    <label>Celular</label>
                    <required type="celular" id="txtcelular" placeholder=" 976 256 688" required minLength="9" maxLength="10">
                    <p id="valcelular"></p>
                    </div>
                    <div>
                        <input type="submit" id="btnEnviar" value="Enviar">
                    </div>
            </form>
        </section>
    </main>
        <footer></footer>
</body>
